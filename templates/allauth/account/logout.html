{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
  <hr class="mt-5">
  <h2 class="logo-font mb-4 mt-4 text-black">{% trans "Log Out" %}</h2>
  <hr>

  <p class="text-black">{% trans 'Are you sure you want to log out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Cancel</a>
    <button type="submit">{% trans 'Log Out' %}</button>
  </form>


{% endblock %}
